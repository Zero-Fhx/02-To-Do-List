<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <meta
      name="description"
      content="Una simple aplicación de lista de tareas para organizar tu día a día."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js" defer></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <h2>To-Do List</h2>
        </div>
        <nav>
          <a href="#add-task">Añadir Tarea</a>
          <a href="#tasks">Ver Tareas Pendientes</a>
          <a href="#completed-tasks">Ver Tareas Completadas</a>
        </nav>
      </header>

      <main class="main-content">
        <h1 id="add-task" class="title">Lista de Tareas</h1>

        <form id="add-task-form">
          <input
            type="text"
            id="task-input"
            placeholder="Añadir nueva tarea"
            required
          />
          <button id="add-task-btn" type="submit">Añadir Tarea</button>
        </form>

        <section class="task-section">
          <h2 class="section-title">Tareas Pendientes</h2>
          <ul id="tasks">
            <!-- Tareas Pendientes -->
          </ul>
        </section>

        <section class="task-section">
          <h2 class="section-title">Tareas Completadas</h2>
          <ul id="completed-tasks">
            <!-- Tareas Completadas -->
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
